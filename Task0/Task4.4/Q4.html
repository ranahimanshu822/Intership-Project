<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Q4.css">
  </head>
  <body>
    <div class="text-here" id="text-container">You can check here all the properties that you want</div>

    <input type="text" id="colorbox" />

    <button id="colorchange" onclick="setColor()">Change Colour</button>

    <br /><br />

    <input type="range" id="fontsize" min="10" max="100" value="55" onchange="changeFontSize()"/>
    <br /><br />

    <button id="italic" class="stylebt" onclick="changeStyle('italic')">Italics</button>
    <button id="underline" class="stylebt" onclick="changeStyle('underline')">Underline</button>
    <button id="bold" class="stylebt" onclick="changeStyle('bold')">Bold</button>

    <br /><br />

    <select id="list" onchange="changeFamily(value)">
      <option value="serif">Serif</option>
      <option value="sans-serif">Sans-Serif</option>
      <option value="monospace">Monospace</option>
      <option value="cursive">Cursive</option>
      <option value="fantasy">Fantasy</option>
    </select>

    <br /><br />

    <button id="getstyle" onclick="showCss()">Get CSS</button>

    <br /><br />
    <p id="css-props"></p>
    <script src="Q4.js"></script>
  </body>
</html>
